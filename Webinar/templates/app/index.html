{% include "app/header.html" %}


<div class="content-body">
    <!-- row -->
    <div class="container-fluid">
        <div class="row">
            <div class="col-lg-12">
                <div class="card">
                    <div class="card-header">
                        <h4 class="card-title">Live Webinar List</h4>
                        <button type="button" class="btn btn-rounded btn-info" data-toggle="modal"
                            data-target="#addvideo ">
                            <span class="btn-icon-left text-info"><i class="fa fa-plus color-info"></i> </span>Upload
                            Webinard
                        </button>
                        <div class="modal fade" id="addvideo" style="display: none;" aria-hidden="true">
                            <div class="modal-dialog modal-dialog-centered" role="document">
                                <div class="modal-content">
                                    <div class="modal-header">
                                        <h5 class="modal-title">Upload Webinar</h5>
                                        <button type="button" class="close" data-dismiss="modal"><span>Ã—</span>
                                        </button>
                                    </div>
                                    <div class="modal-body">
                                        <div class="basic-form">
                                            <form action="{% url 'uploadwebinar'%}" method="post"
                                                enctype="multipart/form-data">
                                                {% csrf_token %}
                                                <div class="form-row">
                                                    <div class="form-group col-md-12">
                                                        <label>Webinar Title</label>
                                                        <input type="text" class="form-control"
                                                            name="webinar_archive_title"
                                                            placeholder="Enter webinar Title" required="">
                                                        <!-- <input type="text" class="form-control" placeholder="Enter Section Name"> -->
                                                    </div>


                                                    <div class="form-group col-md-12">
                                                        <label>Webinar Link</label>
                                                        <input type="text" class="form-control"
                                                            name="webinar_archive_link" placeholder="Enter webinar link"
                                                            required="">
                                                        <!-- <input type="text" class="form-control" placeholder="Enter Link Name"> -->
                                                    </div>
                                                    <div class="form-group col-md-12">
                                                        <label>Webinar Date</label>
                                                        <input type="date" class="form-control"
                                                            name="webinar_archive_date" placeholder="Webinar Date">
                                                    </div>
                                                </div>
                                                <div class="form-group col-md-12">
                                                    <label>Webinar Image</label>
                                                    <input type="file" class="form-control"
                                                        name="webinar_archive_thumbnail">
                                                </div>


                                                <button style="background-color:#832852;" type="submit"
                                                    class="btn btn-primary">Upload</button>

                                            </form>
                                        </div>
                                    </div>

                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="card-body">
                        {% for item in mymembers %}
                        <div class="card-body">
                            <div class="row">
                                <div class="card col-lg-4 col-md-6 mb-4">
                                    <img class="card-img-top img-fluid" src="{{item.webniar_image}}" alt="Webinar Image"
                                        style="height: 200px; width: 200px;">
                                    <div class="card-header">
                                        <h5 class="card-title">{{item.webinar_title}}</h5>
                                        <br />
                                        <p class="card-text">{{item.webinar_date}}</p>

                                    </div>
                                    <div class="card-body">
                                        <a href="{{item.webinar_link}}" class="btn btn-primary btn-lg btn-block"
                                            style="margin-top:20px;background-color:#832852;font-size: 1rem !important;">
                                            Join Webinar</a>
                                    </div>
                                </div>
                            </div>
                        </div>
                        {% endfor %}

                    </div>
                </div>






            </div>
        </div>
    </div>
    {% include "app/footer.html" %}
