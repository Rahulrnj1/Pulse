{% load static %}
<!doctype html>
<html lang="en" class="h-100">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Patient Assist</title>

    <!-- Styles -->
    <!-- Favicon icon -->
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800;900&family=Roboto:wght@100;300;400;500;700;900&display=swap"
        rel="stylesheet">

    <link href="https://demoglobal.me/public/css/style.css" rel="stylesheet">
    <link href="https://demoglobal.me/public/css/custom.css" rel="stylesheet">
    <link href="/static/assets/vendor/bootstrap-select/dist/css/bootstrap-select.min.css" rel="stylesheet">
    <link href="/static/assets/css/style.css" rel="stylesheet">
    <!-- Required vendors -->
    <script src="https://demoglobal.me/public/vendor/global/global.min.js"></script>
    <script src="https://demoglobal.me/public/vendor/bootstrap-select/dist/js/bootstrap-select.min.js"></script>
    <script src="https://demoglobal.me/public/js/custom.min.js"></script>
    <script src="https://demoglobal.me/public/js/deznav-init.js"></script>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"
        integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/ui/1.13.0/jquery-ui.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.19.3/jquery.validate.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.19.3/additional-methods.js"></script>


</head>


<body class="h-100 cadila" style="background-image: url('images/back.jpeg');">
    <div class="authincation h-100">
        <div class="container h-100">
            <div class="row justify-content-center h-100 align-items-center">
                <div class="col-md-6">
                    <div class="authincation-content" style="background:#ffffff;">
                        <div class="row no-gutters">
                            <div class="col-xl-12">
                                <div class="auth-form">
                                    <div class="text-center mb-3">
                                        <a href="/login"><img src="/static/assets/images/cipla_Logo.png" width="200px"
                                                height="auto" alt=""></a>
                                    </div>

                                    <h3 style="color: red">{{msg}}</h3>
                                    <h4 class="text-center mb-4 text-white" style="color:#832852 !important;">Register
                                        Now</h4>

                                    <form action="{% url 'register'%}" method="post">
                                        {% csrf_token %}
                                        <!-- <input type="hidden" name="_token" value="ByMx9kkPwcSQEPti4CxOhbKEh2CRCdMW3yKspJ8r"> -->
                                        <div class="form-group">
                                            <!-- <label class="mb-1 text-white"><strong style="color:#832852;">Name</strong></label> -->
                                            <input style="color:#832852;" type="text" name="usertype"
                                                class="form-control" placeholder="USER TYPE" required>
                                        </div>
                                        <div class="form-group">
                                            <!-- <label class="mb-1 text-white"><strong style="color:#832852;">Name</strong></label> -->
                                            <input style="color:#832852;" type="text" name="fname"
                                                style="color:#681c3f !important;" class="form-control"
                                                placeholder="Enter Your Name" required>
                                        </div>
                                        <div class="form-group">
                                            <!-- <label class="mb-1 text-white"><strong style="color:#832852;">Email</strong></label> -->
                                            <input style="color:#832852;" type="email" name="email"
                                                style="color:#832852 !important;" class="form-control"
                                                placeholder="Enter Your Email" required>
                                        </div>
                                        <div class="form-group">
                                            <!-- <label class="mb-1 text-white"><strong style="color:#832852;">Name</strong></label> -->
                                            <input style="color:#832852;" type="text" maxlength="10" minlength="10"
                                                name="mobile" class="filterme form-control"
                                                placeholder="Enter Your Mobile Number" required>
                                        </div>
                                        <div class="form-group">
                                            <!-- <label class="mb-1 text-white"><strong style="color:#832852;">Name</strong></label> -->
                                            <input style="color:#832852;" name="state" class="form-control"
                                                placeholder="Enter Your State" required>
                                        </div>
                                        <div class="form-group">
                                            <!-- <label class="mb-1 text-white"><strong style="color:#832852;">Name</strong></label> -->
                                            <input style="color:#832852;" name="city" class="form-control"
                                                placeholder="Enter Your City" required>
                                        </div>
                                        <div class="form-group">
                                            <!-- <label class="mb-1 text-white"><strong style="color:#832852;">Name</strong></label> -->
                                            <input style="color:#832852;" type="password" name="password"
                                                class="form-control" placeholder="Enter Your Password" required>
                                        </div>
                                        <div class="form-group">
                                            <!-- <label class="mb-1 text-white"><strong style="color:#832852;">Name</strong></label> -->
                                            <input style="color:#832852;" type="password" name="cpassword"
                                                class="form-control" placeholder="Enter Your Confirm Password" required>
                                        </div>

                                        <div class="text-center">
                                            <center>
                                                <h3 style="color:red">{{msg}}</h3>
                                            </center>
                                            <button style="background-color:#832852 !important;color:#fff !important;"
                                                type="submit"
                                                class="btn bg-white text-primary btn-block">Register</button>
                                        </div>
                                    </form>
                                    <h4 class="text-center mb-4 text-white"
                                        style="color:grey !important;margin-top:20px;">Already have an account? <a
                                            href="/login" style="color:#832852 !important;"> Login Now</a></h4>

                                    <script type="text/javascript">
                                        jQuery(document).ready(function () {
                                            jQuery("#login_form").validate();
                                        })
                                    </script>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script>
        $(document).ready(function () {
            $('.filterme').keypress(function (eve) {
                if ((eve.which != 46 || $(this).val().indexOf('.') != -1) && (eve.which < 48 || eve.which > 57) || (eve.which == 46 && $(this).caret().start == 0)) {
                    eve.preventDefault();
                }
                $('.filterme').keyup(function (eve) {
                    if ($(this).val().indexOf('.') == 0) {
                        $(this).val($(this).val().substring(1));
                    }
                });
            });
        });
    </script>
    <script src="/static/assets/vendor/global/global.min.js"></script>
    <script src="/static/assets/vendor/bootstrap-select/dist/js/bootstrap-select.min.js"></script>
    <script src="/static/assets/js/custom.min.js"></script>
    <script src="/static/assets/js/deznav-init.js"></script>
</body>

</html>
